flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/dieting.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#005499"
  adaptive_icon_foreground: "assets/icon/changes.png"
  adaptive_icon_maskable: true
  web:
    generate: true
    image_path: "assets/icon/changes.png"
    background_color: "#005499"
    theme_color: "#005499"
  windows:
    generate: true
    image_path: "assets/icon/changes.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/changes.png"